      let prixHT = 150;

      let montantTva = TAUX_TVA * prixHT;
      let prixTTC = prixHT + montantTva;

      console.log(`Prix HT : ${prixHT} € | TVA (20%) : ${montantTva} € | Prix TTC : ${prixTTC} €`);

      TAUX_TVA = 0.25;
